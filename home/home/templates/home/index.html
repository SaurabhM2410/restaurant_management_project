<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ restaurant_name }}</title>
    <style>
        /* Reset some defaults */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #d35400;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .contact {
            font-size: 1rem;
            margin-top: 10px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ restaurant_name }}</h1>
    </header>

    <main>
        <p>Welcome to {{ restaurant_name }}! We are glad to serve you.</p>
        <p class="contact"><strong>Contact us:</strong> {{ restaurant_phone }}</p>
    </main>

    <footer>
        © 2025 {{ restaurant_name }} — All rights reserved.
    </footer>
</body>
</html>
