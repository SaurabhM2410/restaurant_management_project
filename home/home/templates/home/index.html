<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #d35400;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            margin: 8px 0;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in menu_items %}
            <li>{{ item.name }} — <span class="price">₹{{ item.price }}</span></li>
        {% endfor %}
    </ul>
</body>
</html>
