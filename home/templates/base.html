{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header img {
            width: 220px;
            margin: 20px 0 10px;
        }

        nav {
            margin: 15px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #e67e22;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #d35400;
        }

        footer {
            margin-top: 40px;
            padding: 15px 0;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo">
        <h1>Welcome to Our Restaurant</h1>
    </header>

    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Our Restaurant. All rights reserved.</p>
    </footer>

</body>
</html>
